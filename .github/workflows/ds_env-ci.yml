name: ds_env CI

on:
  workflow_run:
    # trigger after base_env CI completes
    workflows: ["base_env CI"]
    branches: [main]
    types:
      - completed

jobs:
  ds_env:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.7.*, 3.8.*, 3.9.*]
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Download new base_env
        uses: actions/download-artifact@v2
        with:
          name: base_env
          path: /tmp/base_env.tar

      - name: Load image
        run: |
          docker load --input /tmp/base_env.tar

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"

      ### used for multi-arch builds
      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      ### https://github.com/docker/build-push-action
      ### https://github.com/docker/buildx/blob/master/docs/reference/buildx_build.md
      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: src/${{ github.job }}/
          # file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          # platforms: linux/amd64,linux/arm64
          build-args: |
            BASE_IMAGE=base_env:${{ matrix.python }}
            PYTHON_VERSION=${{ matrix.python }}
            BUILD_DATE=${{ steps.date.outputs.date }}
          load: true  # make available in gha workflow for `docker` commands
          # outputs: type=image
          outputs: type=docker,dest=/tmp/${{ github.job }}.tar  # for `upload-artifact` action
          push: false  # ci build only
          tags: base_env:ci
          ### https://github.com/docker/build-push-action/blob/master/docs/advanced/cache.md
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        ### Temp fix for exploding cache
        ### https://github.com/docker/build-push-action/issues/252
        ### https://github.com/moby/buildkit/issues/1896
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Inspect Docker container
        run: |
          docker load --input /tmp/${{ github.job }}.tar
          docker inspect base_env:ci
